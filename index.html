        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        *{
            margin:0;

        }
        body{

        nav{

            align-items: center;
            background-color: rgb(56, 55, 55);
            padding: 15px;
            font-size: 20px;
            overflow: hidden;
        }
        ul li {
            margin: 10px 20px;
            display: inline-block;
        }
        ul li a {
            color: aliceblue;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;

            padding: 50px 20px 20px 20px ;

       }
       .shoe{
            width: 40%;
            height: auto;
            cursor: pointer;
            transition:width 0.5s;
       }
       .shoe:hover{
            width: 45%;
       }
       .heading-text{
            padding: 20px;
            font-size: 25px;

        line-height: 2.4;
       }
       .in-text{
            padding: 10px;
            font-family: 'Quicksand', sans-serif;
            margin: 40px;
       }
       button{
        cursor: pointer;
        border: 2px #3e3ee3 solid;
        font-size: 21px;
        font-weight: bold;
        border-radius: 10px;
        background-color: #3e3ee3;
        color:white;
        font-family: 'Quicksand', sans-serif;
        padding: 14px 40px 14px 40px;
        margin: 30px 20px 30px 80px;
        transition: ease 0.5s;
       }
       button:hover{
        color:#d6d6d6;
        border: #d6d6d6 2px solid;
       }
       .one{
